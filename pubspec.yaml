  cupertino_icons: ^1.0.2
  get: 4.6.6
  get_storage: 2.1.1
  flutter_svg: 2.0.9
  flutter_pin_code_fields: 2.2.0
  intl_phone_field: 3.2.0
  country_picker: ^2.0.25
  table_calendar: ^3.1.1
  buttons_tabbar: ^1.3.9
  expandable_text: 2.3.0
  syncfusion_flutter_sliders: ^25.1.35
  cached_network_image: 3.3.1
  fluttertoast: ^8.2.5
  carousel_slider: 4.2.1
  location: ^6.0.2
  dio: ^5.4.2
  image_picker: ^1.1.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: any
  shimmer: 3.0.0
  font_awesome_flutter: 10.7.0
  intl: ^0.19.0
  url_launcher: ^6.2.5
  animated_custom_dropdown: 3.0.0
  showcaseview: ^2.0.3
