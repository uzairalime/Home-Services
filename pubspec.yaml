  flutter_contacts: 1.1.7+1
  connectivity_plus: ^6.0.1
  patterns_canvas: 0.4.0
  http: any
  flutter_google_places: ^0.3.0
  lottie: ^3.0.0
  video_player: ^2.8.6
  flutter_stripe: ^10.1.1
  marquee: ^2.2.3
  flutter_dotenv: ^5.1.0
  dartx: 1.2.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^4.0.0
  flutter_launcher_icons: 0.13.1
  logger: ^2.2.0
  flutter_test: 
    sdk: flutter

flutter_launcher_icons: 
  android: ic_launcher
  image_path: assets/launcher/ic_launcher.png
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true

flutter: 
  assets: 
    - assets/images/
    - assets/icons/
    - assets/video/
    - .env
    - assets/launcher/
  uses-material-design: true

